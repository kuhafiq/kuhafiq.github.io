<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillClixks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
        }
        header img {
            width: 320px;
            height: 320px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            font-style: italic;
        }
        .hero {
            background: url('https://kuhafiq.github.io/logo/logo-chillclixks-ig.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .hero h2 {
            font-size: 3rem;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 2rem;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        footer a {
            color: #1e90ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://kuhafiq.github.io/logo/logo-chillclixks-ig.jpg" alt="ChillClixks Logo">
        <h1>ChillClixks</h1>
        <p>“Relax, Explore, and Click.”</p>
    </header>
    <section class="hero">
        <h2>Capturing the World, One Chill Click at a Time</h2>
    </section>
    <footer>
        <p>© 2024 ChillClixks | Follow me on <a href="https://instagram.com/chillclixks" target="_blank">Instagram</a></p>
    </footer>
</body>
</html>
